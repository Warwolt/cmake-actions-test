name: Continuous Integration

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: [actions/checkout@v2, lukka/get-cmake@latest]
      - name: one-liner
        run: cat ${{ github.workspace }}/src/main.cpp
      - name: check-cmake-version
        run:  cmake --version
